    <header>
        <b>Grafici</b>
    </header>
    <form>
        <div>
            <label for="date">Seleziona la data</label>
            <input type="date" id="date" required>    
        </div>
        <p>In funzione di:</p>
        <div>
            <label for="time">Tempo</label>
            <input type="checkbox" id="time" name="time">
        </div>
        <div>
            <label for="measurements">Misurazioni</label>
            <input type="checkbox" id="measurements" name="measurements">
        </div>
        <div>
            <input type="submit" id="submit">
        </div>
        <p></p>
    </form>
    <div class="datas">
        <div class="graph">
            <div class="graph-name">
                <b>Temperature</b> 
            </div>
            <img src="/img/placeholder.jpg" alt="placeholder" id="temp-graph-time">
            <img src="/img/placeholder.jpg" alt="placeholder" id="temp-graph-measurements">
        </div>
        <div class="graph">
            <div class="graph-name">
                <b>Humidity</b>
            </div>
            <img src="/img/placeholder.jpg" alt="placeholder" id="hum-graph-time">
            <img src="/img/placeholder.jpg" alt="placeholder" id="hum-graph-measurements">
        </div>
        <div class="graph">
            <div class="graph-name">
                <b>Pressure</b>
            </div>
            <img src="/img/placeholder.jpg" alt="placeholder" id="pressure-graph-time">
            <img src="/img/placeholder.jpg" alt="placeholder" id="pressure-graph-measurements">
        </div>
        <div class="graph">
            <div class="graph-name">
                <b> CO</b>
            </div>
            <img src="/img/placeholder.jpg" alt="placeholder" id="co-graph-time">
            <img src="/img/placeholder.jpg" alt="placeholder" id="co-graph-measurements">
        </div>
        <div class="graph">
            <div class="graph-name">
                <b>O3</b> 
            </div>
            <img src="/img/placeholder.jpg" alt="placeholder" id="o3-graph-time">
            <img src="/img/placeholder.jpg" alt="placeholder" id="o3-graph-measurements">
        </div>
        <div class="graph">
            <div class="graph-name">
                <b> PM2.5</b>
            </div>
            <img src="/img/placeholder.jpg" alt="placeholder" id="pm-graph">
        </div>

    

    </div>
